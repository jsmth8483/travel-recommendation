<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://kit.fontawesome.com/5f2f6b9c85.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="travel_recommendation.css" />

        <title>TravelBloom</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="nav-branding">
                    <i
                        class="branding-logo fa-solid fa-2x fa-plane-departure"
                    ></i>
                    <h1>TravelBloom</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about_us.html">About Us</a></li>
                    <li><a href="./contact_us.html">Contact Us</a></li>
                </ul>
                <div class="search hidden"></div>
            </nav>
            <main>
                <div class="social-ribbon">
                    <div class="vertical-line"></div>
                    <div class="social-icons">
                        <i class="fa-brands fa-2x fa-twitter"></i>
                        <i class="fa-brands fa-2x fa-facebook-f"></i>
                        <i class="fa-brands fa-2x fa-instagram"></i>
                        <i class="fa-brands fa-2x fa-youtube"></i>
                    </div>
                </div>
                <section class="contact-content">
                    <div class="contact-heading">
                        <h2>Contact Us</h2>
                        <p>Get in touch</p>
                    </div>
                    <div class="contact-form-container">
                        <form>
                            <label for="name">Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Enter your name"
                            />
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                                required
                            />
                            <label for="message">Message</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="8"
                                placeholder="Enter your message"
                                required
                            ></textarea>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
